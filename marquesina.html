<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>pluggin en jquery Carrusel</title>
		<script src="../librarys/jquery-1.8.2.min.js" type="text/javascript"></script>
		<script src="marquesina.jquery.js" type="text/javascript"></script>
		<script src="marquesina.funciones.js" type="text/javascript"></script>
		<link href="marquesina.css" rel="stylesheet" type="text/css" />
    </head>
	<body>
		<section>
			<div class="navega" id="anterior">
				<div class="avanz">&laquo;</div>
				<div class="texto">Anterior</div>
			</div>
			<div id="marco">
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
					<li>6</li>
					<li>7</li>
					<li>8</li>
					<li>9</li>
					<li>0</li>
				</ul>
			</div>
			<div class="navega" id="siguiente">
				<div class="avanz">&raquo;</div>
				<div class="texto">Siguiente</div>
			</div>
		</section>
		<script type="text/javascript">
			$('#marco').marquesina('#anterior','#siguiente',0);
		</script>
	</body>
</html>
