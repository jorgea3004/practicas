		body {

	<body>
<script>
new TWTR.Widget({
  version: 2,
  type: 'search',
  search:'pic.twitter.com OR instagr.am filter:links',
  rpp: 100,
  interval: 13000,
  width: '100%',
  height: 600,
  theme: {
	shell: {
	  background: '#ffffff',
	  color: '#000000'
	},
	tweets: {
	  background: '#ffffff',
	  color: '#000000',
	  links: '#eb1e07'
	}
  },
  features: {
    scrollbar: true,
    loop: false,
    live: false,
    hashtags: true,
    timestamp: true,
    avatars: false,
    behavior: 'all'
  },
  ready: function() {
        // when done rendering...
	$("div.twtr-avatar").remove();
	$("em").remove();
	var linka = $('a');
	console.log("Link: " + linka.attr('href'));
  }
}).render().start();
</script>
	<ul class="imags"></ul>
	</body>
