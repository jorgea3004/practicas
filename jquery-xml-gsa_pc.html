<!doctype html>
<html lang="es">
    <head>
    <title>Lectura de XML</title>
    <meta name="Description" content="playcity" />
	<script src="http://i2.esmas.com/playcityv2/js/jquery-1.4.2.min.js" type="text/javascript"></script>
	<style type="text/css">
		ul {
			display:inline-block;
			position:relative;
			width:100%;
			height:auto;
			margin:0;
			padding:0;
		}
		ul li {
			display:block;
			position:relative;
			margin:3px 3px;
			padding:0;
			list-style:none;
			width:100%;
			height:auto;
			border:#0e0e0e solid 1px;
		}
		ul li:hover {
		}
		ul li img {
			margin:0;
			padding:0;
			width:80px;
			height:60px;
			position:absolute;
		}
	</style>
</head>
<body>
<ul id="lista">
</ul>
<script type="text/javascript">
$(document).ready(function(){
	var xmlFile = "ritmoson_search.xml";
	$.ajax({
		type: "GET",
		url: xmlFile,
		dataType: "xml",
		success: function(xml) {
			$(xml).find('R').each(function(i){
				//var id = $(this).attr('ItemId');
				var arreglo = $(this).find('MT');
				jQuery.each(arreglo, function() {
					var atr = $(this).attr('N');
					if(atr=='URL'){
						$('ul#lista').append('<li id="">' + $(this).attr('V') + '</li>');
					}
				});
			});
		}
	});
});
</script>
</body>
</html>
