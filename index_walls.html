		<script type="text/javascript" src="../librarys/modernizr.js"></script>
		<script type="text/javascript">
		function getWallp(){
			var fechas = [];
			var fondos = [];
			var iDefault = 'Main-Background_Home_Up_default.jpg';

			fechas.push('01/01/2013 00:00 PM UTC-0500');
			fechas.push('05/03/2013 06:42 PM UTC-0500');
			fechas.push('05/03/2013 06:43 PM UTC-0500');
			fechas.push('05/03/2013 06:44 PM UTC-0500');
			fechas.push('05/03/2013 06:45 PM UTC-0500');
			fechas.push('05/03/2013 06:46 PM UTC-0500');
			fechas.push('05/03/2013 06:47 PM UTC-0500');

			fondos.push(iDefault);
			fondos.push('Main-Background_Home_Up_2013.jpg');
			fondos.push('Main-Background_Home_Up_febrero.jpg');
			fondos.push('Main-Background_Home_Up_marzo.jpg');
			fondos.push('Main-Background_Home_Up_abril2.jpg');
			fondos.push('Main-Background_Home_Up_10mayo01.jpg');
			fondos.push(iDefault);

			var DateIni = "01/01/2013 00:00 AM UTC-0500";
			var DateInicial = new Date(DateIni);
			var DateAhora = new Date();
			var Diferencia = new Date(DateAhora-DateInicial);
			var ObtenerSegs = Math.floor(Diferencia.valueOf()/1000);
			var wall1 = '';
			var wall1dif = '';
			var wall1difSegs = 0;
			var j = 0;
			for (var i = 0; i < fechas.length; i++) {
				wall1 =  new Date(fechas[i]);
				wall1dif = new Date(wall1-DateAhora);
				wall1difSegs = Math.floor(wall1dif.valueOf()/1000);
				if (wall1difSegs<=0) {
					j = i;
				}
			}
			if(j==NaN){
				j=0;
			}
			return "url(../playcity/html/imgs/fondos/" + fondos[j] + ")";
		}
		$(function() {
			$("body").css('background-image',getWallp());
		});
		</script>
