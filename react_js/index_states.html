<!DOCTYPE html>
<html>
  <head>
    <script src="jss/react.min.js"></script>
    <script src="jss/JSXTransformer.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </head>
  <body>
    <div id="example"></div>
    <div class="container">
      <div id="formulario"></div>
    </div>
    <script type="text/jsx">
    var Componente = React.createClass({
      render: function(){
        return (<h1>Curso de {this.props.descripcion}</h1>);
      }
    });
    var ComponenteFormulario = React.createClass({
      getInitialState: function(){
        return {
        placeHolderNombre: this.props.placeHolderNombre,
        txtEtiqueta: this.props.txtEtiqueta,
        txtSaludo: this.props.txtSaludo
        };
      },
      Actualizar: function(event) {
        var valorNombre = this.refs.refNombre.getDOMNode().value;
        this.setState({txtSaludo:"Hola: "+valorNombre});
      },
      render: function(){
        return React.DOM.div({
          className:'form-group',
          children:[
            React.DOM.label({ 
              htmlFor:'exampleInputEmail1',
              children:this.state.txtEtiqueta
            }),
            React.DOM.input({ 
              type:'text',
              className:"form-control",
              name:"txtNombre",
              placeholder:this.state.placeHolderNombre,
              ref:"refNombre",
              onChange:this.Actualizar
            }),
            (<div ref="SalidaSaludo">{this.state.txtSaludo}</div>)
          ]
        });
      }
    });
    React.render(<Componente descripcion="React.js"/>, document.getElementById('example'));
    React.render(<ComponenteFormulario  nombre="nombre" placeHolderNombre="Escribe aqui tu nombre completo" txtEtiqueta="Escribe tu nombre completo:" txtSaludo="Hola:"/>, document.getElementById('formulario'));
    </script>
  </body>
</html>
